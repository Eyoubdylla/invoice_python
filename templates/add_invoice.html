{% extends 'base.html'%}
{% block content %}
<br><br><br><br>
<h1 class="text-capitalize text center mx-10 bg-dark text-white">Register a new invoice</h1>
 <form method="post">
    {% csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="customer"> Customer</label>
            <select name="customer" id="customer" class="form-control">
                <option> choose the customer</option>
                {% for customer in customers %}
                    <option value="{{customer.id}}">{{forloop.counter}}.{{customer.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="customer"> Customer</label>
            <select name="invoice_type" id="customer" class="form-control">
                <option> choose the voice type</option>
                <option value="R">RECEIP</option>
                <option value="p">PROFORMA INVOICE</option>
                <option value="I">INVOICE</option>
            </select>
        </div>
    </div>
    <div id="wrapper">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="article-1">item name</label>
                <input  required name="article" type="text" class="form-control" id="article-1">
            </div>
            <div class="form-group col-md-3">
                <label for="qty-1">Quantity</label>
                <input  required name="qty" type="number" min="1" step="0.1" class="form-control" id="qty-1">
            </div>
            <div class="form-group col-md-3">
                <label for="unit-1">Unit Price</label>
                <input  required name="unit" type="number" onchange="handleChangeSingleArticle(this.id)" min="1" step="0.1" class="form-control" id="unit-1">
            </div>
            <div class="form-group col-md-3">
                <label for="total-a-1">Total</label>
                <input  required  name="total-a" type="number"  min="1" step="0.1" readonly class="form-control" id="total-a-1">
            </div>
        </div>
    </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="total"> Total</label>
                <input  type="text" value="0" name="total" readonly class="form-control" id="total" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="comment">Commante</label>
                <textarea  class="form-control" name="comment" id="comment" cols="30" rows="1"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"> Save </button>
        </div>
 </form>
 <br><br><br><br>
 <div class="row">
    <button id="btn-add" class="btn btn-outline-danger w-5 col-md-6">Add a new item line</button>
    <button id="btn-remove" class="btn btn-outline-warning w-5 col-md-6">Remove last item line</button>
 </div>
 <br><br><br><br>

 
<script type="text/javascript">
    $(document).on('click','#btn-add',function(){
        var number = $('#wrapper').children().length + 1;
        let formAdd = `
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="article-${number}">#${number}</label>
                                <input  required name="article" type="text" class="form-control" id="article-${number}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="qty-${number}">Quantity</label>
                                <input  required name="qty" type="number"  min="1" step="0.1" class="form-control" id="qty-${number}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="unit-${number}">Unit Price</label>
                                <input  required name="unit" type="number"  onchange="handleChangeSingleArticle(this.id)" min="1" step="0.1" class="form-control" id="unit-${number}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="total-a-${number}">Total</label>
                                <input  required name="total-a" type="number"  min="1" step="0.1" readonly class="form-control" id="total-a-${number}">
                            </div>
                        </div>
                    `;
                    $("#wrapper:last").append(formAdd);
    })
    // remove laste item line
    $(document).on('click', '#btn-remove', function(){
        $("#wrapper").children().last().remove();
    })
    // compute defferent total
    function handleChangeSingleArticle(id){
        console.log(id.toString().split('-'))
        let articleId = id.split('-')[1];

        let idQty = `#qty-${articleId}`;
          
        let unitId = `#unit-${articleId}`;
           
        let totalIdLine = `#total-a-${articleId}`;
           
        let totalLine = parseFloat($(idQty).val()) * parseFloat($(unitId).val());
        $(totalIdLine).val(totalLine);
       
        $('#total').val(parseFloat($('#total').val()) + totalLine);
        
    } 

    /// this code is not completed you need to add a busness logic for changing 
    
</script>
{% endblock content %}
